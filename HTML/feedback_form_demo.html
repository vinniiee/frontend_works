<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Form</h1>
    <form method="get">

      <h2>Are you from inside India?</h2>

      <label for="inind">Yes:</label>
      <input id="inind" type="radio" name="local" value="yes">

      <label for="outind">No:</label>
      <input id="outind" type="radio" name="local" value="no">

      <h2>How was your service?</h2>
      <select name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>

      </select>

      <input type="submit" name="" value="Submit">

    </form>
  </body>
</html>
