<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test CSS LEVEL ONE </title>
    <link rel="stylesheet" href="CSS_Level_One_Assessment.css">
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>

    <p id="thank">Thanks so much for visiting this site!</p>

    <h2>What is this site for?</h2>
    <h3>This site can do three things:</h3>
    <ol>
      <li id="one">Take in text input</li>
      <li id="two">Take in Log In Information</li>
      <li><a href="https://www.google.com">Take you to Google</a></li>
    </ol>
    <form class="login"method="get">
      <textarea name="blog" rows="8" cols="80"></textarea>
      <h2>Please log in to save your blog post</h2>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="Email id" required>
      <label for="passwd">Password:</label>
      <input id="passwd" type="password" name="passwd" placeholder="password" required>
      <input type="submit" name="" value="Log In">
    </form>
    <form class="feedback" method="get">
      <p id="fb">Questions or Comments? Send us feedback here:</p>
      <textarea name="feedback" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Submit Feedback">
    </form>
  </body>
</html>
